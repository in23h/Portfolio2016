<div class="modal-header">
    <h4 class="modal-title">{{selected.name}}</h4>
    <i class="fa fa-chevron-left modal-btn modal-prev fa-2x" ng-click="prev()"></i>
    <i class="fa fa-times modal-btn modal-close fa-2x" ng-click="close()"></i>
    <i class="fa fa-chevron-right modal-btn modal-next fa-2x" ng-click="next()"></i>
</div>
<div class="modal-body">
	<img ng-src="{{selected.image}}" alt="{{selected.name}}" class="img-responsive">
	<hr>
	<p>{{selected.description}}</p>
</div>
